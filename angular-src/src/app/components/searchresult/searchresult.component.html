
<div class="row">
    <div *ngFor="let item of images" class="col s5">
      <div class="card">
        <div class="card-image">
          <img [src]="item">
        </div>
      </div>
    </div>
</div>

<div class="row" *ngIf="errormessage!=''">
  <div class="center-align" style="color:red">{{errormessage}}</div>
</div>
